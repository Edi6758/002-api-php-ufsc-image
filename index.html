<!DOCTYPE html>
<html lang="pt br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TESTE API</title>
</head>

<body>

    <button id="buttonJWT">fetch data JWT</button>
    <button id="buttonUSER">fetch data USER</button>
    <script>
        const bodyJWT = {
            "username": "edi",
            "password": "edi",
        }
        const bodyUser = {
            "username": "edi",
            "password": "edi",
            "email": "edi@inspiration.com"
        }

        function fetchDataJWT() {
            fetch("http://localufsc.local/json/jwt-auth/v1/token", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(bodyJWT)
            }).then(response => {
                console.log("JWT", response)
                return response.json()
            }).then(json => console.log(json))
        }

        function fetchDataUSER() {
            fetch("http://localufsc.local/json/api/user", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(bodyUser)
            }).then(response => {
                console.log("USER", response)
                return response.json()
            }).then(json => console.log(json))
        }

        document.getElementById('buttonUSER').addEventListener('click', fetchDataUSER)
        document.getElementById('buttonJWT').addEventListener('click', fetchDataJWT)
    </script>
</body>

</html>
